<!DOCTYPE html>
<html>
<head>
  <title>Budgets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div>
    <h1 href="{% url 'index' %}">Budgets</h1>
  </div>
<div class="row">
<div class="col">
<nav class="nav flex-column">
  {% if user.is_authenticated %}
  <li class="nav-item">
    <a href="{% url 'logout' %}" class="btn btn-outline-info">Logged in as {{ user.get_username }}</a></li>
  <li class="nav-item">
    <a href="{% url 'budgets' %}" class="btn btn-light">Budgets</a></li>
  <li class="nav-item">
    <a href="{% url 'transactions' %}" class="btn btn-light">Transactions</a></li>
  <li class="nav-item">
    <a href="{% url 'transaction-create' %}" class="btn btn-light">Add Transaction</a></li>
  <li class="nav-item">
    <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-light">Logout</a></li>
  {% else %}
  <li class="nav-item">
    <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-info">Please Login to View Content!</a></li>
  {% endif %}
</nav>
</div>
<div class="col-9">{% block body %}{% endblock %}</div>
</div>
</body>
</html>
