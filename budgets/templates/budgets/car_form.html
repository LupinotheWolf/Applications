<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Upload</title>
  </head>
  <body>
<ul>
{% if cars %}
{% for car in cars %}
  <li>{{ car.id }}</li>
  <li>{{ car.make }}</li>
  <li>{{ car.model }}</li>
  <li>{{ car.photo }}</li>
{% endfor %}
{% else %}
<li>No Cars to Display</li>
{% endif %}
</ul>
<form method="post">
  {% csrf_token %}
<table>
  {{ form.as_table }}
</table>
<input type="submit" value="Submit">
</form>
  </body>
</html>
