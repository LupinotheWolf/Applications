{% extends 'budgets/layout.html' %}

{% block body %}
<h1>Budgets List</h1>
{% if budget_list %}
<table class='table'>
  <tr>
    <th scope='col'>Name</th>
  </tr>
  {% for budget in budget_list %}
  <tr>
    <td scope='row'><a href="{{ budget.get_absolute_url }}">{{ budget.name }}</a></td>
  </tr>
  {% endfor %}
</table>
  {% else %}
    <p>There aren't any Budgets to display</p>
  {% endif %}
{% endblock %}
