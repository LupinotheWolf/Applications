{% extends 'budgets/layout.html' %}
{% block body %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

{% if logout_msg %}
<a href="{% url 'login' %}">{{ logout_msg }}</a>

{% else %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username">
  <input type="password" name="password" placehoolder="Password">
  <input type="submit">
</form>
{% endif %}
{% endblock %}
